<div class="container">
  <form #submitUser="ngForm" (ngSubmit)="submit(submitUser)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" name="phone" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" name="website" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="submitUser.invalid">Submit</button>
  </form>
</div>
