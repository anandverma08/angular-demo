<div class="container">
    <h4>Ng Switch</h4>
    <input type="text" [(ngModel)]="switchType"><hr>
    <div [ngSwitch]="switchType">
        <div *ngSwitchCase="'blue'" class="alert alert-primary">Blue</div>
        <div *ngSwitchCase="'red'" class="alert alert-danger">Red</div>
        <div *ngSwitchDefault class="alert alert-success">Green</div>
   
    </div>
</div>
