<div class="container">
  <h3>New User Reactive Form</h3>
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
          <p *ngIf="name.errors.required">Name is required</p>
          <p *ngIf="name.errors.minlength">Name should be more than 8 Characters</p>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control">
     
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control">
    </div>
    <fieldset formGroupName="address">
      <legend>Address</legend>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" formControlName="suite" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" formControlName="state" class="form-control">
      </div>  
    </fieldset>
    <fieldset>  
      <legend>
        Hobbies | <button type="button" class="btn btn-success" (click)="addHobby()">Add</button>
      </legend>
      <div class="input-group" *ngFor="let hobbyControl of userForm.get('hobbies').controls; let i=index">
        <input type="text" [formControlName]="i" class="form-control" placeholder="Hobby">
        <span (click)="deleteHobby(i)">Remove</span>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
