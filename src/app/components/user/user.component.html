
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group" *ngFor="let user of users">
        <li class="list-group-item" (click)="userClicked(user)">{{ user.name }}</li>
      </ul>
    </div>
    <div class="col-md-6">
     <div *ngIf="user" class="card">
      <div class="card-body">
        <app-user-detail [user]="user"></app-user-detail>
      </div>
     </div>
    </div>
  </div>
</div>
